			function listformFn() {
				var params = "zip=95073&miles=15&category=Business";
				listpagefunc(params);
			}
			function nationalFn() {
				var params = "national=Yes";
				listpagefunc(params);
			}
			function listpagefunc(params) {
			    var xmlhttp;
				try {
				    xmlhttp=new XMLHttpRequest();
				} catch(e) {
					xmlhttp = false;
				}
				if (xmlhttp) {
				    xmlhttp.onreadystatechange=function()
				    {
				      if (xmlhttp.readyState==4 && xmlhttp.status==200)
				      {
//							alert(xmlhttp.responseText);
							var rList = JSON.parse(xmlhttp.responseText);
    						var numberList = 	document.getElementById("natlisting");
						    var i;
						    for(i = 0; i<rList.length; i++) {
                    //create new li element
					            var newNumberListItem = document.createElement("li");
                    //create new text node
								var namedist = rList[i].Name;
								var dist = rList[i].Distance;
								if (dist > 0)
									namedist + ' - ' +  ' Miles';
								var address1 = rList[i].Address1;
								if (address1.length > 0)
									namedist += ", " + address1;
								var address2 = rList[i].Address2;
								if (address2.length > 0)
									namedist += " " + address2;
								var city = rList[i].City;
								var state = rList[i].State;
								var zip  = rList[i].Zip;
								if (city.length > 0)
									namedist += ", " + city + ', ' + state + ' ' + zip;
					            var numberListValue = document.createTextNode(namedist);
                    //add text node to li element
					            newNumberListItem.appendChild(numberListValue);
                    //add new list element built in previous steps to unordered list
                    //called numberList
					            numberList.appendChild(newNumberListItem);
						    }

							activate_subpage("#natsp");
					  }
					}
				}
				xmlhttp.open("GET","https://www.volunteerlogin.org/GLBTNearMe/AppResults.php" + '?' + params, true);
			    xmlhttp.send(null);
			};
		</script>
